ruleset=🐟 PRIMARY,[]FINAL


custom_proxy_group=🐟 PRIMARY`select`[]♻️ Auto All`[]🇩🇪DE Auto`[]🇬🇧GB Auto`[]🇺🇸US Auto`[]🇨🇦CA Auto`[]🇮🇹IT Auto`[]🌍 MANUAL
